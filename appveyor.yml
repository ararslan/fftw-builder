environment:
  matrix:
   - ARCH: "i686"
   - ARCH: "x86_64"
branches:
  only:
    - master
notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
clone_depth: 1
init:
  - git config --global core.autocrlf input
cache:
  - C:\cygdownloads
build_script:
  - set PATH=%PATH:C:\MinGW\bin;=%
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - ps: install-cygwin.ps1
  - C:\cygwin-%ARCH%\bin\make.exe

