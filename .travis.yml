language: cpp
sudo: required
dist: trusty
services:
  - docker
matrix:
  include:
    - os: linux
      env: ARCH="i686" DOCKER_IMAGE="staticfloat/julia_workerbase:centos6_9-x86"
    - os: linux
      env: ARCH="x86_64" DOCKER_IMAGE="staticfloat/julia_workerbase:centos6_9-x64"
    - os: osx
      env: ARCH="x86_64"
      osx_image: xcode8
branches:
  only:
    - master
notifications:
  email: false
before_script:
  - if [ "$(uname)" = "Linux" ]; then
      docker pull $DOCKER_IMAGE;
    fi
script:
  - if [ "$(uname)" = "Linux" ]; then
      docker run --user=$(id -u):$(id -g) -ti -v $(pwd):/src -w /src $DOCKER_IMAGE make;
    else
      make;
    fi
  - if [ -z "$(ls build/lib/libfftw*)" ]; then exit 1; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/lib/*
  on:
    repo: ararslan/fftw-builder
    tags: true
